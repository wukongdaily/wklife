<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>悟空资源站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: '悟空资源站',
      repo: '',

      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: '搜索...',

        // Localization
        placeholder: {
          '/': '搜索...',
        },

        noData: '找不到结果',

        // Localization
        noData: {
          '/': '找不到结果',
        },

        // Headline depth, 1 - 6
        depth: 1,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

      },

      // 自动跳转的首页内容（默认就是 README.md）
      loadSidebar: true,      // 启用侧边栏
      loadNavbar: true,       // 启用顶部导航栏
      subMaxLevel: 2,         // 支持多级标题
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdmirror.com/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//cdn.jsdmirror.com/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdmirror.com/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
